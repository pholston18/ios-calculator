<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <input id="display" value="0" readonly>
        <div class="grid">
            <button type="button" class="controls" id="clear">AC</button>
            <button type="button" class="controls" id="plusmn">&plusmn;</button>
            <button type="button" class="controls" id="percent">&percnt;</button>
            <button type="button" class="operation" id="div">&div;</button>
            <button type="button" class="value" id="seven">7</button>
            <button type="button" class="value" id="eight">8</button>
            <button type="button" class="value" id="nine">9</button>
            <button type="button" class="operation" id="times">&times;</button>
            <button type="button" class="value" id="four">4</button>
            <button type="button" class="value" id="five">5</button>
            <button type="button" class="value" id="six">6</button>
            <button type="button" class="operation" id="minus">&minus;</button>
            <button type="button" class="value" id="one">1</button>
            <button type="button" class="value" id="two">2</button>
            <button type="button" class="value" id="three">3</button>
            <button type="button" class="operation" id="plus">&plus;</button>
            <button type="button" class="value" id="zero">0</button>
            <button type="button" class="value" id="period">&period;</button>
            <button type="submit" id="equal">&equals;</button>
        </div>
    </div>
<script type="module" src="main.js"></script>
<script type="module" src="./Scripts/calculator.js"></script>
<script type="module" src="./Scripts/calculator-states.js"></script>
</body>
</html>
